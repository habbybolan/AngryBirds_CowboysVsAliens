<!DOCTYPE html>
<html>
    <head>
        <title>Angry Pigs</title>

        <meta name="description" content="Angry Pigs">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="utf-8">

        <link rel="icon" type="image/ico" href="/common/images/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/splash-screen.css">
    </head>

    <body id="whole-game-screen" >
        <!-- Screen for playing the game with physical simulations -->
        <div id="play-game-screen" style="display: none;" class="game-grid-wrapper">
            <div class="grid-column-left grid-row-top">
                <button id="back-to-menu-button">Menu</button>
            </div>
            <div class="grid-row-top grid-column-main"></div>
            <div class="grid-column-right grid-row-top"></div>
    
            <div id="left-main-bar" class="grid-column-left grid-row-main">
                <div id="projectile-number-container"></div>
            </div>
            <div class="grid-column-right grid-row-main"></div>
    
            <section id="game-screen" class="grid-column-middle grid-row-main">
                <div id="game-area">
                </div>
            </section>

            <div id="game-bottom-bar" class="grid-column-full grid-row-bottom">
                <meter id="power-meter" min="0" max="100"></meter>
            </div>
        </div>

        <!-- Screen for the splash screen and level selector -->
        <div id="splash-screen">
            <section id="screen-center-bar">

                <div id="title-name">Cowboys vs Aliens</div>
                
                <button id="load-level-button">Play level</button>
                <!-- List of levels -->
                <div style="background-color: rgb(125, 125, 250);" class="flex-wrapper-column "> 
                    
                    <div id="level-list">
                    </div>

                </div>
            </section>
        </div>

        <div id="lose-screen-popup" class="floating-end-screen" style="display: none" >
            <div style="font-size: 3.5em;" class="end-condition-screen-font">You lose</div>
            <button id="lose-play-again-button" class="end-game-play-again-button">Play Again</button>
        </div>

        <div id="win-screen-popup" class="floating-end-screen" style="display: none" >
            <div style="font-size: 3.5em;" class="end-condition-screen-font">You won</div>
            <div id="win-board-image">
                <div class="score-text end-condition-screen-font">Score</div>
                <div id="win-screen-score" class="score-text end-condition-screen-font"></div>
            </div>
            <button id="win-play-again-button" class="end-game-play-again-button">Play Again</button>
            
        </div>



        <script type="module" src="./main.js"></script>
    </body>
</html>
